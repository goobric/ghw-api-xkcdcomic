<!DOCTYPE html>
<html>
<head>
	<title>XKCD Comic App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>XKCD Comic App</h1>

	<div id="comic-container">
		<img id="comic-img" src="" alt="XKCD Comic">
		<p id="comic-title"></p>
		<p id="comic-date"></p>
		<p id="comic-alt"></p>
	</div>

	<button id="prev-btn">Previous Comic</button>
	<button id="next-btn">Next Comic</button>

	<script src="script.js"></script>
</body>
</html>
